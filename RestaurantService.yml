spring:
  application:
    name: RestaurantService

  datasource:
    url: jdbc:mysql://localhost:3306/dibya
    username: root
    password: dibya
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    
  
  boot:
    admin:
      client:
        url: http://localhost:1111/

management:
  endpoints:
    web:
      exposure:
        include: '*'

server:
  port: 4444
